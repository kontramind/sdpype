# RDT Encoding Configuration
# This file specifies the SDV data types and RDT transformers for each column
#
# Structure:
#   sdtypes: Maps column names to SDV semantic data types
#   transformers: Maps column names to RDT transformer specifications

sdtypes:
  Health Region: categorical
  Age Group: categorical
  Gender: categorical
  Exposure Type: categorical
  Case Status: categorical
  Province Name: categorical
  Province Abbreviation: categorical
  Region ID: categorical
  Date Reported: datetime

transformers:
  Health Region:
    type: UniformEncoder
    params: {}

  Age Group:
    type: OrderedUniformEncoder
    params:
      order:
        - "0-19"
        - "20-29"
        - "30-39"
        - "40-49"
        - "50-59"
        - "60-69"
        - "70-79"
        - "80+"

  Gender:
    type: UniformEncoder
    params: {}

  Exposure Type:
    type: UniformEncoder
    params: {}

  Case Status:
    type: UniformEncoder
    params: {}

  Province Name:
    type: UniformEncoder
    params: {}

  Province Abbreviation:
    type: UniformEncoder
    params: {}

  Region ID:
    type: UniformEncoder
    params: {}

  Date Reported:
    type: UnixTimestampEncoder
    params:
      datetime_format: '%Y-%m-%d'
