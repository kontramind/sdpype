# DVC-Compatible params.yaml - No Hydra interpolation, works with DVC experiments

# =============================================================================
# EXPERIMENT CONFIGURATION
# =============================================================================
experiment:
  seed: 7
  generation: 0
  name: "{sdg.library}_{sdg.model_type}_{data.reference_hash}_{data.root_hash}_{data.training_hash}_gen_{experiment.generation}_variant2"
  description: "Testing"
  researcher: test_user
  tags:

# =============================================================================
# ACTIVE MODEL CONFIGURATION - Edit here or override with DVC
# =============================================================================
sdg:
  library: synthcity
  model_type: arf
  parameters: {}

# =============================================================================
# DATA CONFIGURATION
# =============================================================================
data:
  training_file: experiments/data/processed/canada_covid19_case_details_sample_variant2_10k_seed_4242.csv
  reference_file: experiments/data/processed/canada_covid19_case_details_sample_variant2_10k_seed_4242.csv
  population_file: experiments/data/processed/canada_covid19_case_details_population_variant2.csv
  metadata_file: experiments/data/processed/canada_covid19_case_details_variant2_encoded_metadata.json

# =============================================================================
# ENCODING CONFIGURATION
# =============================================================================
encoding:
  # Path to RDT encoding configuration YAML file
  # This file specifies transformers for each column
  config_file: experiments/configs/encoding/canada_covid19_case_details_variant2.yaml

  # Whether to enable encoding stage (set to false to skip encoding)
  enabled: true

# =============================================================================
# GENERATION SETTINGS
# =============================================================================
generation:
  n_samples:       # Number of synthetic samples to generate # Set to null to match original dataset size

# =============================================================================
# POST-PROCESSING CONFIGURATION
# =============================================================================
post_processing:
  # Fix invalid categories in synthetic data
  fix_invalid_categories:
    enabled: true
    method: "knn"              # Options: "knn", "weighted", "random", "none"
    knn_neighbors: 5           # Number of neighbors for KNN method
    distance_metric: "hamming" # Distance metric for categorical data
    fallback: "weighted"       # Fallback method if column has 100% invalid categories

# =============================================================================
# STATISTICAL SIMILARITY EVALUATION CONFIGURATION
# =============================================================================
evaluation:
  statistical_similarity:
    metrics:
    - name: table_structure
      parameters: {}
    - name: semantic_structure
      parameters: {}
    - name: boundary_adherence
      parameters:
        target_columns:
    - name: category_adherence
      parameters:
        target_columns:
    - name: "alpha_precision"
      parameters: {}
    - name: "prdc_score"
      parameters:
        nearest_k: 5
    - name: "wasserstein_distance"
      parameters: {}
    - name: "maximum_mean_discrepancy"
      parameters:
        kernel: rbf  # Options: rbf, linear, polynomial
    - name: "new_row_synthesis"
      parameters:
        numerical_match_tolerance: 0.01
        synthetic_sample_size:
    - name: "jensenshannon_synthcity"
      parameters:
        normalize: true
        n_histogram_bins: 10
    - name: "jensenshannon_syndat"
      parameters:
        n_unique_threshold: 10
    - name: "jensenshannon_nannyml"
      parameters: {}  # Uses adaptive Doane's formula binning
    - name: "ks_complement"
      parameters:
        target_columns:
    - name: "tv_complement"
      parameters:
        target_columns:

  # Detection-based evaluation using classifier approaches
  detection_evaluation:
    # Common parameters for all detection methods (synthcity DetectionEvaluator params)
    common_params:
      n_folds: 5              # Cross-validation folds
      random_state: 51        # Random seed
      reduction: "max"        # Aggregation: "mean", "max", "min"

    methods:
    - name: "detection_gmm"
      parameters: {}
           # Override common params if needed
           # n_folds: 3
    - name: "detection_xgb"
      parameters: {}
           # Override common params if needed
           # reduction: "max"
    - name: "detection_mlp"
      parameters: {}
           # Override common params if needed
    - name: "detection_linear"
      parameters: {}
            # Override common params if needed

# Hallucination evaluation (DDR + Plausibility)
  hallucination:
    query_file: queries/validation.sql

  # Privacy evaluation
  privacy:
    metrics:
      - name: dcr_baseline_protection
        parameters: {}
      - name: k_anonymization
        parameters:
          quasi_identifiers:  # List of column names, or null to use all columns
            # - AGE
            # - GENDER
            # - ETHNICITY_GROUPED
